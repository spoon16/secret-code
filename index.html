<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Ellee's Secret Coder</title>
  </head>
  <body>
    <div class="container">
        <h1>Ellee's Secret Coder</h1>
        <form>
            <div class="form-group row">
                <label for="english">English</label>
                <input type="text" class="form-control" id="english">
            </div>
            <div class="form-group row">
                <label for="code">Code</label>
                <input type="text" class="form-control" id="code">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        var englishToCodeDict = {
            "a": "🍎",
            "b": "😢",
            "c": "👏",
            "d": "☀️",
            "e": "🏃🏽‍♀️",
            "f": "🥷",
            "g": "🔥",
            "h": "👩‍🏫",
            "i": "👩‍",
            "j": "💨",
            "k": "🍉",
            "l": "🧍‍♀️",
            "m": "🦸",
            "n": "🏰",
            "o": "🍊",
            "p": "✉️",
            "q": "📩",
            "r": "🧑‍🎤",
            "s": "🏳️‍⚧️",
            "t": "✈️",
            "u": "🇺🇸",
            "v": "🌊",
            "w": "👨🏻‍💻",
            "x": "🗝",
            "y": "💜",
            "z": "🧟‍♂️",
        }

        function englishToCode(c) {
            if (c in englishToCodeDict
                && englishToCodeDict[c]
                && englishToCodeDict[c] !== "") {
                    return englishToCodeDict[c] + "\u2063";
            }
            return c + "\u2063";
        }

        var codeToEnglishDict = {};
        for (c in englishToCodeDict) {
            var e = englishToCodeDict[c];
            codeToEnglishDict[e] = c;
        }

        function codeToEnglish(e) {
            if (e in codeToEnglishDict
                && codeToEnglishDict[e]
                && codeToEnglishDict[e] !== "") {
                    return codeToEnglishDict[e];
            }
            return e;
        }

        $(document).ready(function() {
            $("#english").keyup(function() {
                console.log("--> English to Code");

                var eng = [...$(this).val()];
                console.log("English: ", eng);

                var code = [];
                for (var c of eng) {
                    c = c.toLowerCase();
                    var e = englishToCode(c);
                    code.push(e);
                }
                console.log("Code: ", code);

                $("#code").val(code.join(""));
            });

            $("#code").keyup(function(event) {
                console.log("--> Code to English");
                var key = event.which || event.keyCode || event.charCode;
                if(key !== 8
                    && key !== 45
                    && !$(this).val().endsWith("\u2063")) {
                        $(this).val($(this).val() + "\u2063");
                }

                var code = $(this).val().split(/\u{2063}/u);
                console.log("Code: ", code);

                var eng = [];
                for (var e of code) {
                    if (e !== "\u2063") {
                        var c = codeToEnglish(e);
                        eng.push(c);
                    }
                }
                console.log("English: ", eng);
                
                $("#english").val(eng.join(""));
            })
        });
    </script>
  </body>
</html>
