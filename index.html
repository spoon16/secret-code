    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        function englishToEmoji(c) {
            if (c in englishToEmojiDict
                && englishToEmojiDict[c]
                && englishToEmojiDict[c] !== "") {
                    return englishToEmojiDict[c] + '\u2063';
            }
            return c;
        }

        var emojiToEnglishDict = {};
        for (c in englishToEmojiDict) {
            var e = englishToEmojiDict[c];
            emojiToEnglishDict[e] = c;
        }

        function emojiToEnglish(e) {
            if (e in emojiToEnglishDict
                && emojiToEnglishDict[e]
                && emojiToEnglishDict[e] !== "") {
                    return emojiToEnglishDict[e];
            }
            return e;
        }

        $(document).ready(function() {
            $("#english").keyup(function() {
                console.log("--> English to Emoji");

                var eng = [...$(this).val()];
                console.log("English: ", eng);

                var emoj = [];
                for (var c of eng) {
                    c = c.toLowerCase();
                    var e = englishToEmoji(c);
                    emoj.push(e);
                }
                console.log("Emoji: ", emoj);

                $("#emoji").val(emoj.join(""));
            });

            $("#emoji").keyup(function() {
                console.log("--> Emoji to English");

                var emoj = [...$(this).val()];
                console.log("Emoji: ", emoj);

                var eng = [];
                for (var e of emoj) {
                    var c = emojiToEnglish(e);
                    eng.push(c);
                }
                console.log("English: ", eng);
                
                $("#english").val(eng.join(""));
            })
        });
    </script>
